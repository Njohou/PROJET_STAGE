<div class="jumbotron" style="background-color: dimgrey; text-align: center">
  <h1 class="display-4">QUIZ HISTORIC</h1>
</div>

<mat-form-field floatLabel="never">
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="QUIZ_TAKER_DATA" >

    <!-- quiz_entitle Column -->
    <ng-container matColumnDef="quiz_entitle">
      <th mat-header-cell *matHeaderCellDef> Quiz entitle </th>
      <td mat-cell *matCellDef="let element"> {{element.quiz_details.entitled}} </td>
    </ng-container>

    <!-- course Column -->
    <ng-container matColumnDef="course">
      <th mat-header-cell *matHeaderCellDef> Course entitle </th>
      <td mat-cell *matCellDef="let element"> {{element.quiz_details.course}} </td>
    </ng-container>

    <!-- begin_time Column -->
    <ng-container matColumnDef="begin_time">
      <th mat-header-cell *matHeaderCellDef> Start time </th>
      <td mat-cell *matCellDef="let element"> {{element.start_time | date: 'medium'}} </td>
    </ng-container>

    <!-- end_time Column -->
    <ng-container matColumnDef="end_time">
      <th mat-header-cell *matHeaderCellDef> End time </th>
      <td mat-cell *matCellDef="let element"> {{element.end_time | date: 'medium'}} </td>
    </ng-container>

    <!-- score Column -->
    <ng-container matColumnDef="score">
      <th mat-header-cell *matHeaderCellDef> Score </th>
      <td mat-cell *matCellDef="let element"> {{element.score}} </td>
    </ng-container>

    <ng-container matColumnDef="loading">
      <mat-footer-cell *matFooterCellDef colspan="6">
        <mat-spinner></mat-spinner>
      </mat-footer-cell>
    </ng-container>

    <ng-container matColumnDef="noData">
      <mat-footer-cell *matFooterCellDef colspan="6">
        No data.
      </mat-footer-cell>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="quiztakerColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: quiztakerColumns;"></tr>
    <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide': QUIZ_TAKER_DATA!=null}"></mat-footer-row>
    <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide': !(QUIZ_TAKER_DATA!=null && QUIZ_TAKER_DATA.data.length==0)}"></mat-footer-row>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

</div>
